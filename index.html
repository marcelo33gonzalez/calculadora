<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora con JavaScript</title>

    <link rel="stylesheet" href="assets\css\style.css" />
  </head>
  <body>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="raiz">√</button></td>
        <td><button id="potencia">^</button></td>
        <td><button id="vacio"></button></td>
        <td><button id="division">÷</button></td>
      </tr>
      <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="multiplicacion">x</button></td>
      </tr>
      <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="resta">-</button></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="suma">+</button></td>
      </tr>
      <tr>
        <td><button id="igual">=</button></td>
        <td><button id="cero">0</button></td>
        <td><button id="punto">.</button></td>
        <td><button id="reset">C</button></td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
    </table>
    <!--jQuery 3.3.1-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <!-- <script type='text/javascript' src='/NuevoOva/Validacion/jquery-validation-1.8.1/additional-methods.js'></script> -->

    <!--Mi script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
